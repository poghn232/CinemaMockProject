<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>MovieZone | Liên hệ</title>

    <style>
        :root {
            --bg-primary: #020617;
            --bg-elevated: #020617;
            --accent: #f97316;
            --accent-soft: rgba(249, 115, 22, 0.18);
            --accent-strong: rgba(249, 115, 22, 0.45);
            --text-main: #e5e7eb;
            --text-subtle: #9ca3af;
            --border-soft: rgba(148, 163, 184, 0.45);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.06), transparent 55%),
            radial-gradient(circle at 100% 100%, rgba(37, 99, 235, 0.3), transparent 60%),
            linear-gradient(135deg, #020617, #030712 50%, #020617);
            color: var(--text-main);
            min-height: 100vh;
        }

        .page-shell {
            max-width: 1320px;
            margin: 0 auto;
            padding: 20px 28px 48px;
        }

        /* NAVBAR (Reused from homepage) */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 18px;
            background: radial-gradient(circle at 0 0, rgba(148, 163, 184, 0.35), transparent 58%),
            rgba(15, 23, 42, 0.96);
            box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.45),
            0 18px 40px rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(18px);
            position: sticky;
            top: 12px;
            z-index: 20;
            margin-bottom: 40px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-logo {
            width: 30px;
            height: 30px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #f97316, #e11d48 55%, #4f46e5);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(248, 113, 113, 0.55);
            font-size: 14px;
            font-weight: 700;
        }

        .nav-title {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .nav-title-main {
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 12px;
        }

        .nav-title-sub {
            font-size: 11px;
            color: var(--text-subtle);
        }

        /* CONTACT CARD */
        .card {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(15, 23, 42, 0.96);
            border: 1px solid var(--border-soft);
            border-radius: 22px;
            padding: 32px;
            box-shadow: 0 24px 55px rgba(15, 23, 42, 0.98);
        }

        .title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 24px;
            text-align: center;
            background: linear-gradient(135deg, #f97316, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            border: 1px solid var(--border-soft);
            background: #0b1220;
            color: var(--text-main);
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
        }

        textarea {
            resize: none;
            height: 140px;
        }

        input[type="file"] {
            background: #0b1220;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 10px 20px rgba(248, 113, 113, 0.4);
            transition: transform 0.15s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .msg {
            margin-top: 14px;
            color: #93c5fd;
            text-align: center;
            font-size: 14px;
        }

        .err {
            margin-top: 14px;
            color: #fca5a5;
            text-align: center;
            font-size: 14px;
        }

        /* FOOTER (Reused from homepage) */
        .site-footer {
            margin-top: 60px;
            padding: 28px 0 24px;
            border-top: 1px solid rgba(148, 163, 184, 0.25);
        }

        .footer-inner {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 24px;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-logo {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #f97316, #e11d48 55%, #4f46e5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .footer-title {
            font-weight: 700;
            letter-spacing: 0.06em;
            font-size: 13px;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-links a {
            color: var(--text-subtle);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.15s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .footer-bottom {
            margin-top: 22px;
            padding-top: 18px;
            border-top: 1px solid rgba(148, 163, 184, 0.15);
            font-size: 12px;
            color: var(--text-subtle);
            text-align: center;
        }

        @media (max-width: 640px) {
            .card {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>

<div class="page-shell">
    <header class="navbar">
        <div class="nav-left">
            <div class="nav-logo">MZ</div>
            <div class="nav-title">
                <span class="nav-title-main">MOVIEZONE</span>
                <span class="nav-title-sub">Find movies, series &amp; more</span>
            </div>
        </div>
    </header>

    <div class="card">
        <div class="title">Liên hệ với chúng tôi</div>

        <form id="contactForm" enctype="multipart/form-data">
            <input type="text" id="name" placeholder="Tên bạn" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Số điện thoại">
            <textarea id="content" placeholder="Nội dung" required></textarea>
            <input type="file" id="images" multiple accept="image/*">

            <button type="submit">Gửi liên hệ</button>
        </form>

        <div id="message"></div>
    </div>

    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-brand">
                <div class="footer-logo">MZ</div>
                <span class="footer-title">MOVIEZONE</span>
            </div>
            <div class="footer-links">
                <a href="homepage.html">Trang chủ</a>
                <a href="login.html">Đăng nhập</a>
                <a href="register.html">Đăng ký</a>
                <a href="packs.html">Gói Premium</a>
                <a href="contact.html">Liên hệ</a>
            </div>
        </div>
        <div class="footer-bottom">
            © 2025 MovieZone. Dự án demo — Đăng nhập / Đăng ký / Quên mật khẩu để trải nghiệm.
        </div>
    </footer>
</div>

<script>

    document.getElementById("contactForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const btn = this.querySelector("button");
        const msgDiv = document.getElementById("message");
        btn.disabled = true;
        msgDiv.innerHTML = "";

        const formData = new FormData();

        formData.append("name", document.getElementById("name").value);
        formData.append("email", document.getElementById("email").value);
        formData.append("phone", document.getElementById("phone").value);
        formData.append("content", document.getElementById("content").value);

        const files = document.getElementById("images").files;

        for (let i = 0; i < files.length; i++) {
            formData.append("images[]", files[i]);
        }

        try {
            const response = await fetch("/api/contact", {
                method: "POST",
                body: formData
            });

            const result = await response.text();

            if (!response.ok) throw new Error(result);

            msgDiv.innerHTML = `<div class="msg">${result}</div>`;
            document.getElementById("contactForm").reset();

        } catch (error) {
            msgDiv.innerHTML =
                `<div class="err">${error.message || "Gửi thất bại!"}</div>`;
        } finally {
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
