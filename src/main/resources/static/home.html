<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

<div class="container">
    <h2>Trang b·∫£o v·ªá (JWT)</h2>

    <h3 id="greeting"></h3>

    <button onclick="loadProfile()">G·ªçi API</button>
    <button onclick="logout()">Logout</button>

    <pre id="result"></pre>
</div>
<script>

    // üîí ch·∫°y ngay khi m·ªü trang
    const token = localStorage.getItem("token");
    const username = localStorage.getItem("username");

    if (!token) {
        window.location.href = "login.html";
    }

    if (username) {
        const greetingEl = document.getElementById("greeting");
        if (greetingEl) {
            greetingEl.textContent = "Xin ch√†o " + username;
        }
    }

    function loadProfile() {

        fetch("/api/user/profile", {
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then(res => {
                if (res.status === 401) {
                    localStorage.removeItem("token");
                    window.location.href = "login.html";
                    throw new Error("Token h·∫øt h·∫°n");
                }
                return res.text();
            })
            .then(data => {
                document.getElementById("result").innerText = data;
            })
            .catch(err => {
                document.getElementById("result").innerText = err.message;
            });
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
    }

</script>

</body>
</html>
